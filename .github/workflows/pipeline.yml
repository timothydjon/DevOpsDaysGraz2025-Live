name: Release Pipeline

on:
  push: {}

jobs:
  release-pipeline:
    name: Release Pipieline\
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Dotnet tools
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Run core tests
        run: dotnet test .\src\DevOpsDaysTasks.Core.Tests

      - name: Run integration tests
        run: dotnet test .\src\DevOpsDaysTasks.IntegrationTests

      - name: Publish Build
        run: dotnet publish -c Release src\DevOpsDaysTasks.UI\ -o DevOpsDaysTasks /p:Version='1.0.0' /p:VersionName='1.0.0'

      - name: copy template & help
        run: mkdir DevOpsDaysTasks\Templates && mkdir DevOpsDaysTasks\Help && cp workshop_material\Help.pdf DevOpsDaysTasks\Help\Help.pdf && cp workshop_material\default-tasks.xml DevOpsDaysTasks\Templates

      - name: sign exe
        run: .\scripts\sign.ps1 .\DevOpsDaysTasks\DevOpsDaysTasks.UI.exe -PfxFile .\workshop_material\devopsdays_tasks_codesign.pfx -PfxPassword Password
